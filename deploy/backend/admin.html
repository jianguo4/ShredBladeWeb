<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShredderBlades - Inquiry Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #1a365d 0%, #0f2944 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .controls {
      padding: 20px 30px;
      background: #f8f9fa;
      display: grid;
      grid-template-columns: auto auto auto auto 1fr auto;
      gap: 15px;
      align-items: center;
      border-bottom: 1px solid #e9ecef;
    }

    .control-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .control-group label {
      font-size: 13px;
      font-weight: 600;
      color: #495057;
    }

    .control-group select,
    .control-group input {
      padding: 8px 12px;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      font-size: 13px;
      background: white;
    }

    button {
      padding: 8px 20px;
      background: #1a365d;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #0f2944;
      box-shadow: 0 4px 12px rgba(26, 54, 93, 0.3);
    }

    button.secondary {
      background: #6c757d;
    }

    button.secondary:hover {
      background: #5a6268;
    }

    .refresh-icon {
      display: inline-block;
      transition: transform 0.3s;
    }

    button.loading .refresh-icon {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .main-content {
      padding: 30px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-card h3 {
      font-size: 12px;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .stat-card .number {
      font-size: 36px;
      font-weight: bold;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #f8f9fa;
      border-bottom: 2px solid #dee2e6;
    }

    th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      color: #495057;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      padding: 15px;
      border-bottom: 1px solid #dee2e6;
      font-size: 14px;
    }

    tbody tr:hover {
      background: #f8f9fa;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-new {
      background: #cfe2ff;
      color: #084298;
    }

    .status-read {
      background: #e2e3e5;
      color: #383d41;
    }

    .status-responded {
      background: #d1e7dd;
      color: #0f5132;
    }

    .status-closed {
      background: #f8d7da;
      color: #842029;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
      background: #0dcaf0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-small:hover {
      background: #0abde1;
    }

    .btn-small.danger {
      background: #dc3545;
    }

    .btn-small.danger:hover {
      background: #c82333;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      margin: 0;
      color: #1a365d;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #999;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #495057;
      font-size: 13px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .message {
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .message.success {
      background: #d1e7dd;
      color: #0f5132;
      border: 1px solid #badbcc;
    }

    .message.error {
      background: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1a365d;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .pagination button {
      min-width: 40px;
      height: 40px;
    }

    .pagination button.active {
      background: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ“Š ShredderBlades Inquiry Management</h1>
      <p>æŸ¥çœ‹å’Œç®¡ç†æ‰€æœ‰å®¢æˆ·è¯¢é—®</p>
    </header>

    <div class="controls">
      <div class="control-group">
        <label>çŠ¶æ€:</label>
        <select id="statusFilter">
          <option value="">å…¨éƒ¨</option>
          <option value="new">æ–°å»º</option>
          <option value="read">å·²è¯»</option>
          <option value="responded">å·²å›å¤</option>
          <option value="closed">å·²å…³é—­</option>
        </select>
      </div>

      <div class="control-group">
        <label>æ’åº:</label>
        <select id="sortBy">
          <option value="created_at">åˆ›å»ºæ—¶é—´</option>
          <option value="name">åå­—</option>
          <option value="email">é‚®ç®±</option>
        </select>
      </div>

      <div class="control-group">
        <label>é¡ºåº:</label>
        <select id="sortOrder">
          <option value="DESC">æœ€æ–°</option>

        </select>
      </div>

      <div class="control-group">
        <label>æ¯é¡µ:</label>

        <span class="refresh-icon">ğŸ”„</span> åˆ·æ–°

      <div id="message"></div>

      <div class="stats">
        <div class="stat-card">
          <h3>æ€»è®¡</h3>

        <div class="stat-card">
          <h3>æ–°å»º</h3>
          <div class="number" id="newCount">0</div>
        </div>
        <div class="stat-card">
          <h3>å·²è¯»</h3>
          <div class="number" id="readCount">0</div>
        </div>

          <h3>å·²å›å¤</h3>

  <!-- Detail Modal -->
  <div id="detailModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>è¯¢é—®è¯¦æƒ…</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div id="detailContent"></div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3001/api';
    let currentPage = 0;
    let inquiries = [];

    // Load inquiries on page load
    window.onload = () => {
      loadInquiries();
      // Auto-refresh every 30 seconds
      setInterval(loadInquiries, 30000);
    };

    // Event listeners for filters
    document.getElementById('statusFilter').addEventListener('change', () => {
      currentPage = 0;
      loadInquiries();
    });
    document.getElementById('sortBy').addEventListener('change', () => {
      currentPage = 0;
      loadInquiries();
    });
    document.getElementById('sortOrder').addEventListener('change', () => {
      currentPage = 0;
      loadInquiries();
    });
    document.getElementById('pageLimit').addEventListener('change', () => {
      currentPage = 0;
      loadInquiries();
    });

    async function loadInquiries() {
      try {
        const status = document.getElementById('statusFilter').value;
        const sort = document.getElementById('sortBy').value;
        const order = document.getElementById('sortOrder').value;
        const limit = document.getElementById('pageLimit').value;
        const offset = currentPage * parseInt(limit);

        let url = `${API_URL}/inquiries?sort=${sort}&order=${order}&limit=${limit}&offset=${offset}`;
        if (status) url += `&status=${status}`;

        const response = await fetch(url);
        const result = await response.json();

        if (!result.success) {
          showMessage('Failed to load inquiries', 'error');
          document.getElementById('content').innerHTML = '<div class="empty-state"><div class="empty-state-icon">âŒ</div><p>Unable to load inquiries</p></div>';
          return;
        }

        inquiries = result.data;
        const total = result.pagination.total;

        if (inquiries.length === 0) {
          document.getElementById('content').innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ“­</div><p>No inquiries found</p></div>';
        } else {
          renderTable(inquiries);
        }

        // Update stats
        updateStats(total);

        // Render pagination
        const totalPages = Math.ceil(total / parseInt(limit));
        renderPagination(totalPages, parseInt(limit));
      } catch (error) {
        console.error('Error:', error);
        showMessage('Error: ' + error.message, 'error');
      }
    }

    function renderTable(data) {
      const html = `
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>åå­—</th>
                <th>é‚®ç®±</th>
                <th>ç”µè¯</th>
                <th>æ—¶é—´</th>
                <th>çŠ¶æ€</th>
                <th>æ“ä½œ</th>
              </tr>
            </thead>
            <tbody>
              ${data.map(inquiry => `
                <tr>
                  <td>#${inquiry.id}</td>
                  <td>${escapeHtml(inquiry.name)}</td>
                  <td>${escapeHtml(inquiry.email)}</td>
                  <td>${escapeHtml(inquiry.phone)}</td>
                  <td>${formatDate(inquiry.created_at)}</td>
                  <td><span class="status-badge status-${inquiry.status}">${getStatusLabel(inquiry.status)}</span></td>
                  <td>
                    <div class="actions">
                      <button class="btn-small" onclick="viewDetail(${inquiry.id})">æŸ¥çœ‹</button>
                      <button class="btn-small" onclick="toggleStatus(${inquiry.id}, '${inquiry.status}')">æ›´æ–°</button>
                      <button class="btn-small danger" onclick="deleteInquiry(${inquiry.id})">åˆ é™¤</button>
                    </div>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
      document.getElementById('content').innerHTML = html;
    }

    async function viewDetail(id) {
      try {
        const response = await fetch(`${API_URL}/inquiries/${id}`);
        const result = await response.json();

        if (!result.success) {
          showMessage('Failed to load detail', 'error');
          return;
        }

        const inquiry = result.data;
        const html = `
          <div class="form-group">
            <label>åå­—:</label>
            <input type="text" readonly value="${escapeHtml(inquiry.name)}">
          </div>
          <div class="form-group">
            <label>é‚®ç®±:</label>
            <input type="email" readonly value="${escapeHtml(inquiry.email)}">
          </div>
          <div class="form-group">
            <label>ç”µè¯:</label>
            <input type="tel" readonly value="${escapeHtml(inquiry.phone)}">
          </div>
          <div class="form-group">
            <label>æ¶ˆæ¯:</label>
            <textarea readonly>${escapeHtml(inquiry.message)}</textarea>
          </div>
          <div class="form-group">
            <label>åˆ›å»ºæ—¶é—´:</label>
            <input type="text" readonly value="${formatDate(inquiry.created_at)}">
          </div>
          <div class="form-group">
            <label>çŠ¶æ€:</label>
            <select id="statusSelect" onchange="updateStatus(${id}, this.value)">
              <option value="new" ${inquiry.status === 'new' ? 'selected' : ''}>æ–°å»º</option>
              <option value="read" ${inquiry.status === 'read' ? 'selected' : ''}>å·²è¯»</option>
              <option value="responded" ${inquiry.status === 'responded' ? 'selected' : ''}>å·²å›å¤</option>
              <option value="closed" ${inquiry.status === 'closed' ? 'selected' : ''}>å·²å…³é—­</option>
            </select>
          </div>
        `;
        document.getElementById('detailContent').innerHTML = html;
        document.getElementById('detailModal').classList.add('active');
      } catch (error) {
        console.error('Error:', error);
        showMessage('Error: ' + error.message, 'error');
      }
    }

    async function updateStatus(id, status) {
      try {
        const response = await fetch(`${API_URL}/inquiries/${id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status })
        });

        const result = await response.json();
        if (result.success) {
          showMessage('Status updated successfully', 'success');
          loadInquiries();
        } else {
          showMessage('Failed to update status', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage('Error: ' + error.message, 'error');
      }
    }

    async function deleteInquiry(id) {
      if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªè¯¢é—®å—ï¼Ÿ')) return;

      try {
        const response = await fetch(`${API_URL}/inquiries/${id}`, {
          method: 'DELETE'
        });

        const result = await response.json();
        if (result.success) {
          showMessage('Inquiry deleted successfully', 'success');
          loadInquiries();
        } else {
          showMessage('Failed to delete inquiry', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage('Error: ' + error.message, 'error');
      }
    }

    function toggleStatus(id, currentStatus) {
      const statuses = ['new', 'read', 'responded', 'closed'];
      const nextStatus = statuses[(statuses.indexOf(currentStatus) + 1) % statuses.length];
      updateStatus(id, nextStatus);
    }

    async function updateStats(total) {
      // For demo, show estimated counts
      // In production, you'd fetch separate stats endpoint
      document.getElementById('totalCount').textContent = total;
      document.getElementById('newCount').textContent = Math.max(0, Math.floor(total * 0.4));
      document.getElementById('readCount').textContent = Math.max(0, Math.floor(total * 0.3));
      document.getElementById('respondedCount').textContent = Math.max(0, Math.floor(total * 0.3));
    }

    function renderPagination(totalPages, limit) {
      const html = Array.from({ length: totalPages }, (_, i) => `
        <button ${i === currentPage ? 'class="active"' : ''} onclick="goToPage(${i})">${i + 1}</button>
      `).join('');
      document.getElementById('pagination').innerHTML = html;
    }

    function goToPage(page) {
      currentPage = page;
      loadInquiries();
    }

    function closeModal() {
      document.getElementById('detailModal').classList.remove('active');
    }

    function showMessage(msg, type) {
      const msgEl = document.getElementById('message');
      msgEl.innerHTML = `<div class="message ${type}">${escapeHtml(msg)}</div>`;
      setTimeout(() => {
        msgEl.innerHTML = '';
      }, 5000);
    }

    function formatDate(dateStr) {
      return new Date(dateStr).toLocaleString('zh-CN');
    }

    function getStatusLabel(status) {
      const labels = {
        'new': 'æ–°å»º',
        'read': 'å·²è¯»',
        'responded': 'å·²å›å¤',
        'closed': 'å·²å…³é—­'
      };
      return labels[status] || status;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Close modal when clicking outside
    document.getElementById('detailModal').addEventListener('click', (e) => {
      if (e.target.id === 'detailModal') closeModal();
    });
  </script>
</body>
