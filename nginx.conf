# Nginx 配置 - 域名重定向和前端服务

# 重定向 HTTP 到 HTTPS（不带www）
server {
    listen 80;
    server_name shredderbladesdirect.com;
    
    # 重定向到 HTTPS 的 www 版本
    return 301 https://www.shredderbladesdirect.com$request_uri;
}

# HTTP 主服务器（带www）
server {
    listen 80;
    server_name www.shredderbladesdirect.com;
    
    # 重定向到 HTTPS
    return 301 https://www.$server_name$request_uri;
}

# HTTPS 重定向服务器（不带www）
server {
    listen 443 ssl;
    http2 on;
    server_name shredderbladesdirect.com;
    
    # SSL 证书配置（使用 Let's Encrypt）
    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # 重定向到 www 版本
    return 301 https://www.shredderbladesdirect.com$request_uri;
}

# HTTPS 主服务器（带www）
server {
    listen 443 ssl;
    http2 on;
    server_name www.shredderbladesdirect.com _;
    
    # SSL 证书配置（使用 Let's Encrypt）
    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头部
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # gzip 压缩
    gzip on;
    gzip_types text/plain text/css text/javascript application/javascript application/json;
    gzip_min_length 1000;
    gzip_vary on;
    
    # 缓存策略
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # API 代理
    location /api/ {
        proxy_pass https://api.shredderbladesdirect.com;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host api.shredderbladesdirect.com;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 所有请求都指向 index.html（SPA 路由）
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
}

# 本地开发环境配置
server {
    listen 80;
    server_name localhost 127.0.0.1;
    
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # gzip 压缩
    gzip on;
    gzip_types text/plain text/css text/javascript application/javascript application/json;
    gzip_min_length 1000;
    gzip_vary on;
    
    # 缓存策略
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # API 代理
    location /api/ {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # 所有请求都指向 index.html（SPA 路由）
    location / {
        try_files $uri $uri/ /index.html;
    }
}
