version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE: http://localhost:3001
    container_name: shredblade-frontend-dev
    ports:
      - "80:80"
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - shredblade-dev
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shredblade-backend-dev
    environment:
      - PORT=3001
      - HOST=0.0.0.0
      - NODE_ENV=development
      - EMAIL_ENABLED=false
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-72@DcCOe5QbxzM-N}
      - ALLOWED_IPS=${ALLOWED_IPS:-}
    volumes:
      - ./app/backend:/app/backend
    ports:
      - "3001:3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - shredblade-dev

networks:
  shredblade-dev:
    driver: bridge

volumes:
  backend-data:
    driver: local
